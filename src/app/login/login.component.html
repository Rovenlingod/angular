<div>
  <input class="input" type="text" placeholder="Логин" [(ngModel)]="login" /><br/>
  <input class="input" type="password" placeholder="Пароль" [(ngModel)]="password" /><br/>
  <blockquote>{{error}}</blockquote><br/>
  {{response}}<br/>
  <button class="btn waves-effect waves-light" type="submit" name="action" (click)="auth()" >Log in</button>
  <button class="btn waves-effect waves-light" type="submit" name="action" (click)="register()" >Register</button>
</div>
